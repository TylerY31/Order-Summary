<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="full-card">
          <img class="headphone-girl" src=".images/illustration-hero.svg" alt="rock out all day">
          <div class="card-details">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>

          <div class="purchase">
            <div class="planbox-left">
              <img src=".images/icon-music.svg" alt="Music-Icon">
              <p>Annual Plan <br> <small>$59.99/ year</small></p>
            </div>
            <div class="planbox-right">
              <a href="#" class="change">Change</a>
            </div>
          </div>
      
          <div class="btn-primary">
            <button class="payment">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
          </div>
  
          <footer>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/TylerY31">Tyler Young</a>.
            </div>

          </footer>
        </div>
    </div>
  </div>
</body>
</html>
